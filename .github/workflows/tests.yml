name: 'tests'

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
        include:
          - os: ubuntu-latest
            CONDA_OS: linux-64
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        use-mamba: true
        auto-update-conda: true
        activate-environment: test
    - name: Set up conda and install dependencies
      shell: bash -l {0}
      run: |
        python -m pip install --upgrade pip
        python -m pip install ./dose_instruction_parser[dev]
    - name: Test with pytest
      shell: bash -l {0}
      run: |
        python -m pytest -vv dose_instruction_parser/di_parser/tests --ignore=dose_instruction_parser/di_parser/tests/test_parser.py --cov=dose_instruction_parser/di_parser --cov-report=xml --cov-report=html
    - name: Create badge
      uses: tj-actions/coverage-badge-py@v2
      id: coverage-badge-py
      with:
        # Output path to write the 
        # coverage badge. 
        # Type: string
        # Default: "coverage.svg"
        output: 'coverage.svg'
    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v16
      id: verify-changed-files
      with:
        files: coverage.svg
    - name: Commit files
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        mv coverage.svg coverage/
        mv coverage.xml coverage/
        mv coverage.html coverage/
        git add coverage/*
        git commit -m "Updated coverage files"
    - name: Push changes
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.github_token }}
        branch: ${{ github.ref }}
    


      
