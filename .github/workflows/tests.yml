name: 'tests'

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11"]
        include:
          - os: ubuntu-latest
            CONDA_OS: linux-64
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        use-mamba: true
        auto-update-conda: true
        activate-environment: test
    - name: Set up conda and install dependencies
      shell: bash -l {0}
      run: |
        python -m pip install --upgrade pip
        python -m pip install ./dose_instruction_parser[dev]
    - name: Test with pytest
      shell: bash -l {0}
      run: |
        python -m pytest -vv dose_instruction_parser --ignore=dose_instruction_parser/di_parser/tests/test_parser.py --cov-report=xml
    - name: Create badge
      uses: tj-actions/coverage-badge-py@v2
      id: coverage-badge-py
      with:
        # Output path to write the 
        # coverage badge. 
        # Type: string
        # Default: "coverage.svg"
        output: 'coverage.svg'
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '40 80'
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
    - name: List all changed files tracked and untracked files
      env:
         CHANGED_FILES: ${{ steps.verify-changed-files.outputs.changed_files }}
      run: |
        mv coverage.svg coverage/
        mv coverage.xml coverage/
        mv code-coverage-results.md coverage/
        ls coverage
        echo "Changed files: $CHANGED_FILES"
    - name: Commit files
      # Move files to coverage folder and commit this folder
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add coverage/*
        git pull
        git commit -m "Updated coverage files"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.github_token }}
        branch: ${{ github.head_ref }}
    


      
